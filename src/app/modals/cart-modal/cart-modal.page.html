<ion-header>
  <ion-toolbar class="header">
    <ion-title>Keranjang Belanja</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" fill="clear" color="dark">
        <ion-icon name="close" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <b>{{ p.nama_sembako }}</b>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ p.total * p.harga | currency:'Rp' }}
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="1" class="ion-align-self-center">
              <p>{{ p.total }}</p>
            </ion-col>
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <div class="viewer">
      <ion-row>
        <ion-col size="8">
          <ion-item lines="none">
            Total: {{ getTotal() | currency:'Rp' }}
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-button class="cekout" (click)="checkout()"> Checkout </ion-button>
        </ion-col>
      </ion-row>
    </div>

  </div>
</ion-content>
