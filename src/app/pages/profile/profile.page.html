<ion-content class="ion-padding">
  <div class="items">
    <form #form="ngForm">
      <ion-list>
        <div class="head">
          <img
            src="../../../assets/image/person.png"
            alt="img"
            width="150px"
            height="150px"
          />
        </div>
        <div class="username">
          <ion-label position="stacked" floating>Username</ion-label>
          <ion-input
            type="text"
            placeholder="Masukkan Username"
            name="username"
            required
          ></ion-input>
        </div>

        <div class="nama">
          <ion-label position="stacked" floating>Nama</ion-label>
          <ion-input
            type="text"
            placeholder="Masukkan Nama"
            name="nama"
            required
            disabled
          ></ion-input>
        </div>

        <div class="jk">
          <ion-label position="stacked" floating>Jenis Kelamin</ion-label>
          <ion-select disabled>
            <ion-select-option>Laki-Laki</ion-select-option>
            <ion-select-option>Perempuan</ion-select-option>
          </ion-select>
        </div>

        <div class="alamat">
          <ion-label position="stacked" floating>Alamat</ion-label>
          <ion-input
            type="text"
            placeholder="Masukkan Alamat"
            name="alamat"
            required
          ></ion-input>
        </div>

        <div class="nohp">
          <ion-label position="stacked" floating>Nomor Hp</ion-label>
          <ion-input
            type="number"
            placeholder="Masukkan Nomor Hp"
            name="nohp"
            required
          ></ion-input>
        </div>

        <div class="nik">
          <ion-label position="stacked" floating
            >Nomor Induk Keluarga</ion-label
          >
          <ion-input
            disabled
            type="number"
            placeholder="Masukkan NIK"
            name="nik"
            required
          ></ion-input>
        </div>

        <div class="rek">
          <ion-label position="stacked" floating>Jenis Rekening</ion-label>
          <ion-select>
            <ion-select-option>Reguler</ion-select-option>
            <ion-select-option>Pendidikan</ion-select-option>
            <ion-select-option>Perayaan</ion-select-option>
            <ion-select-option>Sosial</ion-select-option>
          </ion-select>
        </div>

        <div class="ktp">
          <ion-label slot="end">Upload KTP</ion-label>
          <ion-input
            type="file"
            (change)="loadImageFromDevice($event)"
            id="file-input"
            accept="image/png, image/jpeg"
          ></ion-input>
        </div>
      </ion-list>
    </form>
  </div>

  <div class="buttonL">
    <ion-button class="save" (click)="save()"> Simpan </ion-button>
  </div>
</ion-content>
