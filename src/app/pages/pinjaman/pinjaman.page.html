<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="back" defaultHref="/menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Pinjaman Sosial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cltn">
  <div class="items">
    <p style="text-align: center;">Mohon isi data yang diperlukan dengan benar</p>

    <ion-list>
      <div class="nominal">
        <ion-label class="label" position="stacked" floating>Nominal Peminjaman</ion-label>
        <ion-input class="input" [(ngModel)]="nominal_pinjaman"></ion-input>
        <p class="ragaf">*Peminjaman sosial maksimal Rp 200.000</p>
      </div>

      <div class="keperluan">
        <ion-label class="label" position="stacked" floating>Keperluan Peminjaman</ion-label>
        <ion-select class="pilih" [(ngModel)]="keperluan_pinjaman">
          <ion-select-option>Kesehatan</ion-select-option>
          <ion-select-option>Pendidikan</ion-select-option>
        </ion-select>
      </div>
    </ion-list>

    <div class="bor">
      <ion-button (click)="submit()" class="sav" expand="block" size="small"> KIRIM </ion-button>
    </div>
  </div>
</ion-content>
