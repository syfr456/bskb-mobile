<ion-header>
  <ion-toolbar class="tool">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Riwayat Transaksi</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="ion-padding">
  <div class="content">
    <h6 class="text-center">Riwayat Pencairan Dana</h6>
    <ion-list>
      <ion-item *ngFor="let item of pencairan">
        <ion-icon slot="start" name="albums-outline" style="margin-right: 10px;"></ion-icon>
        <ion-label>
          <h2>{{item?.tanggal | date: 'dd MMMM YYYY'}}</h2>
          <p>{{item?.status}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
