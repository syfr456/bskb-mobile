<ion-content class="ion-content">
  <ion-card class="swip">
    <swiper [pagination]="false" class="swipers">
      <ng-template swiperSlide>
        <h2>REGULER</h2>
        <br />
        <h3>Saldo</h3>
      </ng-template>
    </swiper>
  </ion-card>

  <div class="card">
    <div class="flex">
      <div>
        <ion-button class="jmpt" routerLink="/penjemputan">
          <img src="../../../assets/image/jmpt.png" alt="img" />
        </ion-button>
        <p>Jemput<br />Sampah</p>
      </div>
      <div>
        <ion-button class="sembako" routerLink="/sembako">
          <img src="../../../assets/image/sembako.png" alt="img" />
        </ion-button>
        <p>
          Katalog<br />
          Sembako
        </p>
      </div>

      <div>
        <ion-button class="pinjaman" routerLink="/pinjaman">
          <img src="../../../assets/image/pinjam.png" alt="img" />
        </ion-button>
        <p>Pinjaman<br />Sosial</p>
      </div>
    </div>

    <div class="flex">
      <div>
        <ion-button class="invoice" routerLink="/laporan">
          <img src="../../../assets/image/invoice.png" alt="img" />
        </ion-button>
        <p>Laporan<br />Penjualan</p>
      </div>
      <div>
        <ion-button class="sampah" routerLink="/sampah">
          <img src="../../../assets/image/sampah.png" alt="img" />
        </ion-button>
        <p>Katalog<br />Sampah</p>
      </div>
      <div>
        <ion-button class="rekening" routerLink="/bukarek">
          <img src="../../../assets/image/tambah.png" alt="img" />
        </ion-button>
        <p>
          Buka<br />
          Rekening
        </p>
      </div>
    </div>
  </div>

  <div class="rt">
    <b>Riwayat Transaksi</b>
    <!-- <ion-nav root="nav-see">Lihat Semua</ion-nav> -->
    <a class="link" routerLink="/log" click="">Lihat Semua</a>
  </div>
  <ion-card class="log">
    <ion-infinite-scroll threshold="100px" id="infinite-scroll">
      <ion-infinite-scroll-content
        loading-spinner="bubbles"
        loading-text="Loading more data..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-card>
</ion-content>
