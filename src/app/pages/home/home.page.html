<ion-content class="ion-padding">
  <ion-card class="swip">
    <swiper [pagination]="false" class="swipers">
      <ng-template swiperSlide>
        <h2>REGULER</h2>
        <br />
        <h3>Saldo</h3>
      </ng-template>
    </swiper>
  </ion-card>

  <ion-card class="card-menu">
    <ion-row class="center">
      <ion-col size="4" style="margin-bottom:1em; text-align: center;">
        <ion-button class="jmpt button" routerLink="/penjemputan">
          <img src="../../../assets/image/jmpt.png" alt="img" />
        </ion-button>
        <ion-label class="label">Jemput Sampah</ion-label>
      </ion-col>
      <ion-col size="4" style="margin-bottom:1em; text-align: center;">
        <ion-button class="sembako button" routerLink="/sembako">
          <img src="../../../assets/image/sembako.png" alt="img" />
        </ion-button>
        <ion-label class="label">
          Katalog Sembako
        </ion-label>
      </ion-col>
      <ion-col size="4" style="margin-bottom:1em; text-align: center;">
        <ion-button class="pinjaman button" routerLink="/pinjaman">
          <img src="../../../assets/image/pinjam.png" alt="img" />
        </ion-button>
        <ion-label class="label">Pinjaman Sosial</ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="center">
      <ion-col size="4" style="margin-bottom:1em; text-align: center;">
        <ion-button class="invoice button" routerLink="/laporan">
          <img src="../../../assets/image/invoice.png" alt="img" />
        </ion-button>
        <ion-label class="label">Laporan Penjualan</ion-label>
      </ion-col>
      <ion-col size="4" style="margin-bottom:1em; text-align: center;">
        <ion-button class="sampah button" routerLink="/sampah">
          <img src="../../../assets/image/sampah.png" alt="img" />
        </ion-button>
        <ion-label class="label">Katalog Sampah</ion-label>
      </ion-col>
      <ion-col size="4" style="margin-bottom:1em; text-align: center;">
        <ion-button class="rekening button" routerLink="/bukarek">
          <img src="../../../assets/image/tambah.png" alt="img" />
        </ion-button>
        <ion-label class="label">
          Buka Rekening
        </ion-label>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-card class="log">
    <div class="rt">
      <b>Riwayat Transaksi</b>
      <a class="link" routerLink="/log" click="">Lihat Semua</a>
    </div>
    <ion-infinite-scroll threshold="100px" id="infinite-scroll">
      <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-card>
</ion-content>
