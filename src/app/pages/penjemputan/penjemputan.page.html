<ion-header>
  <ion-toolbar class="tool">
    <ion-buttons slot="start">
      <ion-back-button class="back" defaultHref="/menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Jemput Sampah</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item class="item">
    <ion-label position="stacked">Alamat Penjemputan</ion-label>
    <ion-textarea placeholder="Isi Alamat penjemputan sampah" [(ngModel)]="alamat" [clearOnEdit]="true">
    </ion-textarea>
  </ion-item>
  <ion-item class="item">
    <ion-label position="stacked">Jumlah Sampah Perkanton</ion-label>
    <ion-input type="number" required [(ngModel)]="jumlah"></ion-input>
  </ion-item>
  <ion-item class="withIcon item">
    <ion-label position="stacked">Pilih Tanggal Penjemputan</ion-label>
    <ion-input [(ngModel)]="tanggal_jemput" id="pickerDate"></ion-input>
    <ion-modal trigger="pickerDate" (willDismiss)="setTanggalValue($event)">
      <ng-template>
        <ion-header mode="ios">
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>Select Date</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-datetime pickerFormat="MM-DD-YYYY" [isDateEnabled]="filterdate" [(ngModel)]="date" type="text" style="display: block; margin:0 auto;">
          </ion-datetime>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-item>
  <p class="rgf">*Pilih tanggal minimal 3 hari sebelum penjemputan</p>
  <!-- </form> -->

  <div class="shr text-center">
    <ion-button  expand="block" class="jm" (click)="submit()">
      KIRIM
    </ion-button>
  </div>
  <!-- </div> -->
</ion-content>
