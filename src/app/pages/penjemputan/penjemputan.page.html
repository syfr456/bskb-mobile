<ion-header>
  <ion-toolbar class="tool">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Jemput Sampah</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-item class="item">
      <ion-label position="stacked">Alamat Penjemputan</ion-label>
      <ion-select>
        <ion-select-option>1</ion-select-option>
        <ion-select-option>2</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="item">
      <ion-label position="stacked">Jumlah Sampah Perkanton</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    <ion-item class="withIcon item">
      <ion-label position="stacked">Pilih Tanggal Penjemputan</ion-label>
      <ion-input [(ngModel)]="date" required id="open-modal"></ion-input>
      <ion-modal #modal trigger="open-modal" [presentingElement]="presentingElement" [initialBreakpoint]="0.75"
        [breakpoints]="[0, 0.25, 0.5, 0.75]" handleBehavior="cycle">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Pilih Tanggal</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="modal.dismiss()">Konfirmasi</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-datetime class="date" presentation="date" ></ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>

    </ion-item>
    <p>*Pilih tanggal minimal 3 hari sebelum penjemputan</p>
  <!-- </form> -->

  <div class="button text-center">
    <ion-button routerLink="/menu/home" class="log" click="">
      KIRIM
    </ion-button>
  </div>
  <!-- </div> -->
</ion-content>
