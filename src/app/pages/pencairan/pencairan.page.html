<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Pencairan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div> -->
  <div>
    <ion-label position="stacked" floating>Sumber Dana</ion-label>
    <ion-select>
      <ion-select-option>Reguler</ion-select-option>
      <ion-select-option>Pendidikan</ion-select-option>
      <ion-select-option>Perayaan</ion-select-option>
      <ion-select-option>Sosial</ion-select-option>
    </ion-select>
  </div>

      </ion-col>

    </ion-grid> -->

  <div *ngIf="isQRScannerActive" color="black">
    <div id="container">
      <zxing-scanner
        #scanner
        [(device)]="currentDevice"
        (permissionResponse)="onHasPermission($event)"
      >
      </zxing-scanner>
      <ion-icon
        style="font-size: 40px; color: white"
        name="close-circle-outline"
        (click)="closeCamera()"
      ></ion-icon>
    </div>
  </div>
</ion-content>
